<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Home - public</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>
<body>

    <ul>
        <li th:if="${papel == 1}" >  ADMIN </li>
        <li th:if="${papel == 2}" > <a th:href="@{/professor/home}"> PROFESSOR </a>  </li>
    </ul>

<div style="padding-left: 40%; padding-top: 8%">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Pagina - index</h5>
            <h6 class="card-subtitle mb-2 text-muted">Pagina de acesso por qualquer usuário</h6>
            <p class="card-text">A Sessão de admin só pode ser acessada por um usuário do tipo admin, caso você clique para acessar e não for um admin não terá acesso à ela.</p>
             <span th:utext="${userName}"></span>

        </div>
        <form th:action="@{/admin/home}" method="get" style=" margin: 20px; ">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Sessão admin</button>
        </form>

        <form th:action="@{/logout}" method="get">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Logout
            </button>
        </form>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
